<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=prompt('请输入班级人数:')
        var sum=0
        var pingJun=0
        for (var st=1;st<=num;st++){
            fenShu=prompt('请输入第'+st+"个人的成绩")
            sum+=parseFloat(fenShu)
        }
        pingJun=sum/num
        alert('总分数为:'+sum)
        alert('平均分是:'+pingJun)
    </script>
</head>

</body>
</html>
