    <title>Document</title>
    <script>
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                break
            }
            console.log('我正在吃第' + i + '个包子');
        }
        //不要能被7整除的数的和
        var sum = 0
        for (var j = 1; j <= 100; j++) {
            if (j % 7 == 0) {
                continue
            }
            sum += j
        }
        console.log('和是' + sum);
        //用户名密码登录
        do {var user=prompt('请输入用户名:')
        var pwd=prompt('请输入密码:')
         } while (user!=='admin' || pwd!=='123456')
         alert('登录成功!')

    </script>
