    <script>
        var obj=new Object(); //创建了一个空的对象
        //利用=添加属性和方法,用;结束

        obj.sex='男';

            console.log('hi~');
        }

        console.log(obj.name);
        console.log(obj['sex']);
        obj.sayHi()

        //创建鸣人对象
        var mr=new Object();
        mr.name='mingren';

            console.log('影分身术');
        }

        console.log(mr.name);
        console.log(mr.age);
