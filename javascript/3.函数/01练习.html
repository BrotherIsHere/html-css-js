        //函数 判断素数
        function getPrime() {
            var num = prompt('输入一个数来判断是否是素数')
            if (num == '2') {
                return num + '是素数'
            }
            if (num == '1') {
                return num + '不是素数'
            }
            nu = parseFloat(num)
            for (var i = 2; i < nu; i++) {
                if (nu % i == 0) {
                    return nu + '不是素数'
                }
            }
            return nu + "是素数"
        }
        ss = getPrime()
        alert(ss)
