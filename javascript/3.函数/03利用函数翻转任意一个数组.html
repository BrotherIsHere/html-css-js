    <script>
        function reverse(arr) {
            var rra = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                // rra[arr.length-1-i]=arr[i]
                rra[rra.length] = arr[i]
            }
            return rra
        }
        var aa = [2, 4, 88, "tt", 'ee', 6]
        var bb = reverse(aa)
        console.log(bb);
    </script>
