<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //indexof() 从前查找,没有返回-1
        var arr=['blue','green','black','blue','red'] ;
        console.log(arr.indexOf('blue')); // 0
        console.log(arr.indexOf('blues')); // -1
        //lastIndexof() 从后查找,没有返回-1

        console.log(arr.lastIndexOf('blue')); // 3
        console.log(arr.lastIndexOf('blues')); // -1




    </script>
</head>

</body>
