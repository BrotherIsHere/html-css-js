<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        //猜数字游戏(1~10);
        function getMath(){
            var num=Math.floor(Math.random()*11); //包含10,所以加1
            do {var nu=prompt('请输入一个1到10的数字');
                if(nu>num){
                    alert('猜大了')
                } else if (nu<num){
                    alert('猜小了')
                }
        } while (nu!=num);
            alert('猜对了')
        }
        // getMath()

        //猜数字,只有10次机会,1~50之间的数
        function getnum(){
            var num=Math.floor(Math.random()*49+1);
            for (i=1;i<=10;i++){
                var nu=prompt('请输入1~50的数,只能猜10次,第'+i+"次");
                if(nu>num){
                    alert('猜大了')
                } else if (nu<num){
                    alert('猜小了')
                } else {
                    alert('猜对了');
                    break;
                }

            }
            alert('猜了'+(i-1)+'次,游戏结束')
        }
        getnum()
    </script>
