    <script>
        //翻转数组遇到的问题
        function reverse(arr) {
            if (Array.isArray(arr)){
            // if (arr instanceof Array){     //检测是否是数组
                var rra = [];
                for (var i = arr.length - 1; i >= 0; i--) {
                    // rra[arr.length-1-i]=arr[i]
                    rra[rra.length] = arr[i]
                }
                return rra
            } else {
                return "这个参数要求必须是数组格式[1,3,5]"
            }            
        }
        console.log(reverse([2,4,2,5,8,0]))  //正常
        console.log(reverse(3,4,5));  //输出为空数组 rra=[]
        //所以需要检测输入的参数是否是数组


        //(1)instanceof 运算符 它可以用来检测是否为数组
        var a=[];
        var b={};
        console.log(a instanceof Array);
        console.log(b instanceof Array);
        //(2) Array.isArray(参数) 检测是否为数组 ie9以上版本支持;
        console.log(Array.isArray(a));
        console.log(Array.isArray(b));



        
    </script>
