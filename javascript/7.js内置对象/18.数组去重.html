<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function unique(arr){
            var newArr=[];
            //算法:遍历旧数组,拿旧数组元素去查询新数组,如果没有则添加,否则不添加
            for (var i=0;i<arr.length;i++){
                if (newArr.indexOf(arr[i])===-1){    //如果在新数组中查不到则返回-1
                    newArr.push(arr[i])
                }
            }
            return newArr
        }

        var a1=['a','b','c','a','x','b','k','b'];
        console.log(unique(a1));

    </script>
</head>

</html>
