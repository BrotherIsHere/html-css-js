<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //连接两个数组 concat() 返回新数组   浅拷贝
        var arr1=[1,2,[3]];
        var arr2=[5,6];
        var arr3=arr1.concat(arr2)
        console.log(arr3);     //[1, 2, Array(1), 5, 6]
        var arr4=arr1.concat(1,'a',arr2)
        console.log(arr4);     //[1, 2, Array(1), 1, 'a', 5, 6]

        //数组截取slice(begin,end)  返回新数组  浅拷贝 不包括end
        var a1=[1,2,3,4,5,6,7];
        console.log(a1.slice(3)); //[4, 5, 6, 7]
        console.log(a1.slice(3,5)); //[4, 5]
        console.log(a1.slice(-2)); //[6, 7]
        console.log(a1.slice(3,-2)); //[4, 5]
        console.log(a1.slice()); //[1, 2, 3, 4, 5, 6, 7]

        //数组删除splice(第几个开始,删除几个,插入的元素) ,会影响原数组
        var b1=['a','b','c','d','e','f'];
        b1.splice(1,0);
        console.log(b1); // ['a', 'b', 'c', 'd', 'e', 'f']
        b1.splice(1,2);
        console.log(b1); //['a', 'd', 'e', 'f']
        // b1.splice(1,9);
        console.log(b1.splice(2,2,111,22,333)); // 返回删除元素['e', 'f']
        console.log(b1);//['a', 'd', 111, 22, 333]




    </script>
</head>
