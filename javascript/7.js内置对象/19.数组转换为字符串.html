<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.toString()
        var arr=[1,4,5,'red'];
        console.log(arr.toString());  //输出 1,4,5,red 字符串
        //2.join(分隔符)  默认用,
        console.log(arr.join()); //输出 1,4,5,red 字符串
        console.log(arr.join('&'));//输出 1&4&5&red 字符串
        console.log(arr.join('-'));//输出 1-4-5-red 字符串

    </script>
</head>
<body>
    
</body>
</html>
