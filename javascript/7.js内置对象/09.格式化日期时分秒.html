<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        
        //要求封装一个函数返回当前的时分秒
        function getHms() {
            var date=new Date();
            var hour=date.getHours();
            var minute=date.getMinutes();
            var second=date.getSeconds();
            return hour+':'+minute+":"+second
        }

        console.log(getHms());
        //格式为 09:34:08 形式
        function getTime(){
            var time=new Date();
            var h=time.getHours();
            h=h<10 ? "0"+h :h;
            var m=time.getMinutes();
            m=m<10 ? "0"+m :m;
            var s=time.getSeconds();
            s=s<10 ? "0"+s :s;
            
            return h+':'+m+':'+s
        }

        console.log(getTime());

    </script>
