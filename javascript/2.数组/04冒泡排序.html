<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
    <script>
        var a1=[2,4,8,3,5,9,1,0,22,4];
        for (var i=a1.length-1;i>0;i--){  
            for (var j=0;j<i;j++){      
                if(a1[j]>a1[j+1]){
                    var n=a1[j];
                    a1[j]=a1[j+1];
                    a1[j+1]=n
                }
            }
        }
        console.log(a1);

        //另一种写法
        var a2=[2,4,8,3,5,9,1,0,22,4];
        for (var s=0;s<a2.length-1;s++){  
            for (var h=0;h<a2.length-1-s;h++){      
                if(a2[h]>a2[h+1]){
                    var n1=a2[h];
                    a2[h]=a2[h+1];
                    a2[h+1]=n1
                }
            }
        }
        console.log(a2);
    </script>
</head>

</html>
