<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 全局作用域:整个script标签或者是一个单独的js文件
        var num=10;
        console.log(num);
        // 局部作用域(函数作用域) 只在函数内部起效果或作用
        function fn() {
            var num=20;
            console.log(num);
        }
        fn();

    </script>
</head>
<body>
    
</body>
</html>
