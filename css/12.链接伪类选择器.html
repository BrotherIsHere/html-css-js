<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 链接需要单独指定样式,不受父级元素影响
        顺序必须是lvha */
        /* 未访问过的链接a:link */
        a:link {
            color:#333;
            text-decoration: none;
        }
        /* 已经访问过的链接 */
        a:visited {color:pink}
        /* 鼠标经过的元素 */
        a:hover {color:aqua}
        /* 正在按下还未弹起 */
        a:active {color:red}


    </style>
</head>
<body>
    <a href="#wwww">13</a>
    <a href="#w">23</a>
    <a href="#rr">33</a>
    <a href="#sdf">43</a>
    <a href="#sf">53</a>
</body>
</html>
