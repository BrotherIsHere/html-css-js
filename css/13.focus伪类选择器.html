<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        /* :focus焦点 ,选取 获得焦点(光标)的表单元素 */
        /* 把获得光标的元素改变样式 */

            background-color:antiquewhite;
            color: red;

        }
        
    </style>
</head>

    <input type="text"><input type="text"><input type="text">
    <div></div>
