<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .left,
       .right {
        float: left;
        /* 左浮动 */
        width: 200px;
        height: 200px;
        background-color: pink;
       }
       .box1 {
        width: 350px;
        height: 300px;
        background-color: green;
       }
       span {
        float: left;
        width: 300px;
        height: 300px;
        background-color: red;
       }
    </style>
</head>

<body>
    <div class="left">左青龙</div>
    <div class="right" >右白虎</div>
    <div class="box1">标准的盒子</div>
    <span>
        span没有宽和高,加了浮动就能有宽和高
    </span>
    <span>2</span>
    <div></div>
</body>

</html>
