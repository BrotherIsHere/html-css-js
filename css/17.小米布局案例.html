<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 也可利用列表来排列.  1去除列表的内.外边距 */
        * {
            margin: 0px;
            padding: 0px;
        }
        /* 2去除无序列表前的. 变成大盒子套小盒子模型 */
        li {
            list-style: none;
        }
        .box {
            width: 1226px;
            height: 285px;
            background-color: pink;
            margin: 0px auto;
        }
        .box li{
            float: left;
            width: 296px;
            height: 285px;
            background-color: aqua;
            margin-right: 14px;
            /* 右侧外边距为14px */

        }
        /* 这里必须写.box .last 注意权重问题 */
        .box .last {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="last">4</li>
    </ul>
</body>
</html>
