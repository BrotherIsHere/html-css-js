<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画盒子</title>
    <style>
        /* 多类名 公用部分放到相同的一个类中,作为公用和修改 个性的单独建立类名 */
        .box {
            width: 100px;
            height: 100px;
            font-size: 30px;
        }
        .red {
            
            background-color: red;
        }
        .green {
            
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- 多类名 -->
    <div class="box red">在在</div>
    <div class="box green"></div>
    <div class="box red">盯</div>
</body>
</html>
