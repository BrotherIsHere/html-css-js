<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名</title>
    <style>
        
        /* 通配符选择器
        * {
            color: antiquewhite;
        } */


        .red {
            color: red;

            }
        .font {
            font-size: 35px;
        }

        /* id选择器 */
        #pink {
            color: blue;
        }

    </style>
</head>
<body>
    <div class="red font">
        刘德华
    </div>
    <p id="pink">
        在哪里
    </p>
</body>
</html>
