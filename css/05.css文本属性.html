<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性</title>
    <style>
        div {
            color: rgb(36, 11, 33);
            line-height: 36px;
        }
        .duiqi {text-align: left;}
        .zhuangshi {
            text-decoration: underline;
        }
        .shuojing {
            text-indent: 2em;
        }

    </style>
</head>
<body>
    <div class="duiqi zhuangshi shuojing">吕进枯叶日㯇别 咖啡厅 </div>
    <div class="duiqi zhuangshi">吕进枯叶日㯇别 咖啡厅 </div>
</body>
</html>
