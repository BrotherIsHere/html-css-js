<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //setTimeout定时器
        //语法:windows.setTimeout(调用函数,延时时间毫秒可省略);
        //windows可省略.
        //页面中可能有很多定时器,给定时器加标识符(名字)
        // setTimeout(function(){
        //     console.log('时间到了');
        // },2000)
        //或者
        function callback (){
            console.log('aaa');
        }
        var time1=setTimeout(callback,3000);  //加标识符time1
        //或者
        var time2=setTimeout('callback()',5000);

    </script>
</body>
</html>
