        // 老师教的内容:
        // 1.获取元素
        var hour=document.querySelector('.hour');
        var minute=document.querySelector('.minute');
        var second=document.querySelector('.second');
        var inTime=+new Date('2023-3-26 0:0:0');  //用户输入的时间戳
        //2.开启定时器
        countDown()  //先调用一次,防止第一次刷新出现空白(123)
        setInterval(countDown,1000);//1秒后开始调用,且间隔一秒调用一次

        function countDown(){
            var nowTime=+new Date(); //获取现在时间戳
            var times=(inTime-nowTime)/1000; //剩余时间秒
            var h=parseInt(times/60/60%24); //取整 小时
            h=h<10 ? '0'+h : h;         //小于10前面加个0
            hour.innerHTML=h;           //向盒子里添加小时数
            var m=parseInt(times/60%60);
            m=m<10 ? '0'+m :m;
            minute.innerHTML=m;
            var s=parseInt(times%60);
            s=s<10? '0'+s :s;
            second.innerHTML=s;
        }
