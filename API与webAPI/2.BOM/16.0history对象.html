<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        history对象方法
        back()    后退功能
        forward() 前进功能
        go()      参数是1前进1个页面,-1后退1个页面
     -->
     <a href="./16.1list.html">去列表页</a>
     <button>前进</button>
     <script>
        //利用按钮实现前进和后退
        var btn=document.querySelector('button');
        btn.addEventListener('click',function(){
            // history.forward();
            history.go(1);
        })
    </script>
</body>
</html>
