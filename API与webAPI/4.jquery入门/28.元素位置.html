<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            width: 400px;
            height: 400px;
            background-color: pink;
            margin: 100px;
            overflow: hidden;
            /* position: relative; */
        }

        .son {
            width: 150px;
            height: 150px;
            background-color: purple;
            position: absolute;
            top: 10px;
            left: 10px;
            margin: 2px;
        }
    </style>
    <script src="jQuery.min.js"></script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        $(function(){
            //1.获取 设置不含margin部分距离文档的位置(偏移) offset()
            console.log($('.son').offset());  //Object  {left:100 ,top:100}
            console.log($('.son').offset().top);  //100
            //设置
            // $('.son').offset({
            //     top:200,
            //     left:200
            // })

            //2.获取(不能设置)含margin部分距离带有定位父级位置(偏移) position()  父级无定位以文档为准
            console.log($('.son').position()); // Object {top: 10, left: 10}
            console.log($('.son').position().top);  //10
           

        })
    </script>
</body>
</html>
