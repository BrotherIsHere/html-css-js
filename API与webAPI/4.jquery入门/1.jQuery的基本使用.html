<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // $('div').hide() //隐藏元素

        // jQuery的入口函数
        //1.如果等待DOM加载完毕再执行js代码
        // $(document).ready(function(){
        //     $('div').hide();
        // })
        //2.如果等待DOM加载完毕再执行js代码
        $(function(){
            $('div').hide();
        })
        //相当于原生js中的DOMContentloaded,不同于js中的load事件


        //jQuery的顶级对象是$代替jQuery,通常用$
        // $(function(){
        //     alert(11)
        // })
        jQuery(function(){
            alert(22)
        })
    </script>
</body>
</html>
