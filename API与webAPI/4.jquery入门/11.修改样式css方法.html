<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        $(function(){
            //只写属性名,返回的是属性值
           w= $('div').css('width');
           console.log(w);
           //修改属性值:方法1 
           $('div').css('width','200px');
           $('div').css('height',400);
           //方法2:可以放置对象
           $('div').css({
            backgroundColor:'green'
            
           })
        })
    </script>

</body>
</html>
