<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        span {
            float: right;
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div></div>
    <span></span>
    <script>
        //1.DOM对象:用原生js获取过来的对象
        var mydiv=document.querySelector('div'); //mydiv是DOM对象
        console.dir(mydiv);
        //2.jQuery对象:用jQuery方式获取过来的对象是jQuery对象
        $('div'); //$('div')是一个jquery对象
        console.dir($('div'));
        //3.jQuery对象只能使用jQuery方法,DOM对象使用js的属性和方法
        mydiv.style.display='none';
        // $('span').hide();

    </script>
</body>
</html>
