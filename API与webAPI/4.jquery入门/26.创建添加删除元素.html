<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.min.js"></script>
</head>
<body>
    <ul>
        <li>原先的li</li>
    </ul>
    <div class="test">我是原先的div</div>
    <div class="del">
        要删除的元素
        <span>子元素</span>
    </div>
    <script>
        $(function(){
            //1.创建元素
            var li=$('<li>我是后来创建的li</li>');
            //2.添加元素

            //2.1内部添加 父子关系
            $('ul').append(li);  //添加到了后面
            $('ul').prepend(li);  //添加到前面
            //2.2外部添加 兄弟关系
            var div=$('<div>我的后来的div</div>');
            // $('.test').after(div);  //添加到了后面
            $('.test').before(div);  //添加到了前面
            //3.删除元素
            // $('.del').remove();  //删除元素(本身);
            $('.del').empty();  //清空 删除元素下的子节点;
            $('.del').html('');  //清空 修改为内容为空;
        })
    </script>
</body>
</html>
