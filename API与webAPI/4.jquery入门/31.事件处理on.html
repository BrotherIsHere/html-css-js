<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .two,
        .on,
        .one {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 10px;
        }
        .current {
            
            background-color: red;
        }
    </style>
    <script src="jQuery.min.js"></script>
</head>
<body>
    <div class="one"></div>
    <div class="on"></div>
    <div class="two"></div>
    <ul>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
    </ul>
    <ol>

    </ol>
    <script>
        $(function(){
            //1.1单个事件注册
            //点击
            $('.one').click(function(){
                $(this).css('background','purple');
            })
            //经过
            $('.one').mouseenter(function(){
                $(this).css('background','skyblue');
            })

            //1.2.on()方法在匹配元素绑定多个事件处理函数
            //element.on(events,[selector],fn)
            //元素.on(多个事件对象,元素的子元素选择器,回调函数)
            $('.on').on({
                click:function(){
                    $(this).css('background','red');
                },
                mouseenter:function(){
                    $(this).css('background','green');
                },
                mouseleave:function(){
                    $(this).css('background','blue');
                }
                
            })

            //1.3,如果数据处理程序相同
            $('.two').on('mouseover mouseout',function(){  //元素间用空格
                $(this).toggleClass('current');
            })

            //2.on可以实现事件委托(委派)
            // $('ul li').click(function(){})
            $('ul').on('click','li',function(){
                alert(111);
                //click是绑定在ul身上的,但是触发的对象是ul里面的小li
            })

            //on可以给 未来动态创建的元素 绑定事件
            // $('ol li').click(function(){
            //     alert(222);
            // })   //绑定事件不起作用
            //用on起作用
            $('ol').on('click','li',function(){
                alert(222);
            })
            var li=$('<li>我是后来的</li>');
            $('ol').append(li);




        })
    </script>
</body>
</html>
