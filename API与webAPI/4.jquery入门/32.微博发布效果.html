<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none
        }
        
        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }
        
        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }
        
        ul {
            width: 450px;
            padding-left: 80px;
        }
        
        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }
        
        input {
            float: right;
        }
        
        ul li a {
            float: right;
        }
    </style>
    <script src="jQuery.min.js"></script>
    <script>
        $(function(){
            //点击发布按钮,动态创建一个小li,放入文本框的内容和删除按钮,并且添加到ul中
            
            //自己做的
            // $('.btn').on('click',function(){
            //     var li=$('<li></li>');
            //     var a=$('<a>删除</a>');
            //     var text=$('textarea').val();
            //     $('ul').prepend(li);
            //     $('ul li:first').append(text);
            //     $('ul li:eq(0)').append(a);
            //     li.slideDown()
            // })
            //教师做的
            //点击发布按钮
            $('.btn').on('click',function(){
                //创建li
                var li=$('<li></li>');
                //向li中添加内容
                li.html($('.txt').val()+"<a href='javascript:;'>删除</a>")
                //向前添加到ul中
                $('ul').prepend(li);
                //(li原来设置为隐藏,改为向下滑动显示)
                li.slideDown()
                //清空信息
                $('.txt').val('');
            })
            
            //点击删除按钮删除留言
            // $('ul a').click(function(){})  //不能给动态创建的a添加事件
            //用on()给未来创建的元素添加元素
            $("ul").on('click','a',function(){   //a 后代元素
                //删除li (a的父亲)
                // $(this).parent().remove();
                //或者向上滑动后隐藏或(删除)
                $(this).parent().slideUp(function(){
                    $(this).remove();  //删除
                })
            })

        })
    </script>

</head>
<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" id="" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
    </div>
</body>
</html>
