<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.立即执行函数:不需要调用立即执行的函数
        //普通函数写法
        function fn(){
            console.log('调用才能执行');
        };
        fn (); //多个函数之间必须用;隔开

        //2.写法
        // (function(){})()  或者 (function(){}())
        (function(a,b){
            console.log(a+b);
            var num=10;
        })(1,2);  //括号调用函数可以放入实参
        (function sam(){   //可以有函数名称
            console.log('aa');
            var num=10;
        }());
        //3.立即执行函数最大的作用就是独立创建了一个作用域
        //里面的变量都是局部变量,避免了命名冲突问题

    </script>
</body>
</html>
