<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box" style="height:100px;"></div>
    <script>
        //offset与style的区别
        var box=document.querySelector('.box');
        console.log(box.offsetWidth);//220 包含padding
        console.log(box.style.width);//不能得到
        console.log(box.style.height);//100px 不含padding只能得到行内样式表
        //更改用style
        box.style.height='150px';
        //offset可以得到任意样式表中的样式值,style只能得到行内样式表中的值
        //offset的植没有单位,style有单位的字符串
        //offsetWidth包含padding+border+width,style只有width
        //offsetwidth等只读属性,style可赋值
        //总之,获取元素大小位置用offset,给元素更改值用style
        





    </script>
</body>
</html>
