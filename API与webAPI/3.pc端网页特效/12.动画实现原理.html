<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* left不变化移动所以必须加定位 */
            position: absolute;
            top: 100px;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 
        核心原理:通过定时器setInterval()不断移动盒子位置
        实现步骤:
        1.获取盒子位置
        2.让盒子在当前位置加1个移动距离
        3.利用定时器不断重复这个操作
        4.加一个结束定时器的条件
        5.注意此元素需要添加定位,才能使用element.stule.left
     -->
     <div></div>
     <script>
        //获取元素
        var div=document.querySelector('div');
        
        timer=setInterval(function() {
            if (div.offsetLeft>=400){
                // 停止定时器
                clearInterval(timer);
            }
            div.style.left=div.offsetLeft+5+'px'; //获取盒子当前的位置+5
        }, 50);
     </script>
</body>
</html>
