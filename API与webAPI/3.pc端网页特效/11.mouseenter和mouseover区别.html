<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        //mouseenter只会经过自身盒子会触发,经过其子盒子不会触发
            //不会冒泡 (对应离开是mouseleave)
        //mouseover 经过自身和子盒子都会触发,冒泡(对应离开是mouseout)
        var father=document.querySelector('.father')
        // father.addEventListener('mouseover',function(){
        //     console.log('over');
        // })
        father.addEventListener('mouseenter',function(){
            console.log('enter');
        })

    </script>
</body>
</html>
