<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            margin: 100px auto;
            width: 188px;
            height: 188px;
            background-color: yellow;
        }
        .son {
            margin-top: 220px;
            width: 55px;
            height: 55px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        //dom事件流三个阶段 捕获阶段 当前目标阶段 冒泡阶段
        //1.js代码中只能执行捕获或者冒泡期中的一个阶段.
        //2.onclick和attachEvent(ie)只能得到冒泡阶段.
        //3.如果addEventListener的第三个参数是true处于捕获阶段
        //father --> son
        // var son=document.querySelector('.son');
        // son.addEventListener('click',function(){
        //     alert('son');
        // },true)
        // son.parentElement.addEventListener('click',function(){
        //     alert('father');
        // },true)
        //如果是false或者省略,则处于冒泡阶段
        // son --> father
        var son=document.querySelector('.son');
        son.addEventListener('click',function(){
            alert('son');
        },false)
        son.parentElement.addEventListener('click',function(){
            alert('father');
        },true)
        document.addEventListener('click',function(){
            alert('docment')
        })
    </script>
</body>
</html>
