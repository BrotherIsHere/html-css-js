<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 案例分析
        1.核心思路:点击按钮之后,就动态创建一个li,添加到ul里面.
        2.创建li的同时,把文本域里面的值骑过li.innerHTML赋值给li.
        3.留言后面显示用appendChild,前面显示用insertBefore.
     -->
    <textarea name="" id="" cols="30" rows="10">123</textarea> 
    <button>发布</button>
    <ul>
    </ul>
    <script>
        // 1.获取元素
        var btn=document.querySelector('button');
        var text=document.querySelector('textarea');
        var ul=document.querySelector('ul');
        // 2.注册事件,运行程序
        btn.onclick=function(){
            if (text.value==''){
                alert('内容为空,请输入内容')
                return false
            } else {
                // 创建节点
                var li=document.createElement('li');
                // 获取留言板内容
                var tex1=text.value;
                // 将留言板内容添加到li节点中
                li.innerHTML=tex1;
                // 将li节点添加到ul中
                // 后面显用appendChild
                // ul.appendChild(li);
                // 前面显示用insertBefore(插入节点,现在的哪个位置前面)
                ul.insertBefore(li,ul.children[0]);
            }
        }
    </script>
</body>
</html>
