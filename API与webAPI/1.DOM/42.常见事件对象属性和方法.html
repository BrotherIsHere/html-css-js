<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>123</div>
    <ul>
        <li>abc</li>
        <li>abcd</li>
        <li>abcde</li>
    </ul>
    <script>
        //常见事件对象属性和方法
        //1.e.target 返回的是触发事件的对象(元素)点谁是谁,this返回的是绑定事件的对象(绑谁是谁)
        var div=document.querySelector('div');
        div.addEventListener('click',function(e){
            console.log(e.target);
            console.log(this);
        })
        var ul=document.querySelector('ul');
        ul.addEventListener('click',function(e){
            console.log(e.target);  //e.target是触发的元素li或ul
            console.log(this);  //this总是ul
            console.log(e.currentTarget); //与this相同
        })
        //兼容ie678用
        // div.onclick=function(e){
        //     e=e ||window.event;
        //     var target =e.target ||e.scrElement;
        //     console.log(target);
        // }

    </script>
</body>
</html>
