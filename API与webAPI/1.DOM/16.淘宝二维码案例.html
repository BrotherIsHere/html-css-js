<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            /* 相对定位 */
            width: 60px;
            height: 77px;
            margin: 100px auto;
            /* 外边距100px 左右居中 */
            font-size: 10px;
            background-color: pink;
            /* 字体和底色 */
        }
        .colse-btn{
            position: absolute;
            /* 相对relative的绝对定位 */
            width: 8px;
            height: 14px;
            top: 0px;
            left: -12px;
            border: 1px solid #ccc;
            /* 边框 */
            line-height: 14px;
            /* 行高 */
            font-family: Arial, Helvetica, sans-serif;
            /* 字体样式选择顺序 */
            /* background-color: rgb(248, 173, 173); */
            cursor: pointer;
            /* 光标:指针 */
        }
        .box img{
            width: 58px;
            margin: 1px;
        }       
        
    </style>
</head>
<body>
    <!-- 利用js控制样式 -->
    <!-- 利用样式中的显示display:block和隐藏display:none -->
    <!-- 点击按钮让这个二维码盒子隐藏起来  -->
    <!-- 按钮和盒子内一块隐藏,按钮实质在盒子内,但全定位于盒子外 -->

    <div class="box">
        淘宝二维码
        <img src="img/taobao.png" alt="">
        <i class="colse-btn">x</i>
    </div>
    <script>
        // 1,选择元素
        var box=document.querySelector('.box');
        var colseBtn=document.querySelector('.colse-btn');
        //2,绑定事件 运行程序
        colseBtn.onclick=function(){
            box.style.display='none';
        }

    </script>
</body>
</html>
