<html lang="en">
<head>

    <title>表单</title>

<body>
    <!-- 主要收集用户信息,完整的表单由 表单域form 表单控件(元素)输入表单元素input,下拉表单元素select 文本域textarea提示信息value -->
    <form action="dome.php"  method="get" name="name1">
        用户名:<input type="text" name="username" value="请输入用户名" maxlength="9"> <br />
        密码:<input type="password"  name="pwd" /> <br>
        性别: 男<input type="radio" name="sex" value="男" checked="checked"> 女 <input type="radio" name="sex" value="女"> <br>
        爱好:吃饭<input type="checkbox" name="hobby" value="吃饭" checked="checked"> 睡觉了<input type="checkbox" name="hobby" value="睡觉">打游戏<input type="checkbox" name="hobby" value="打游戏">
        <br>
        <input type="submit" value="提交(免费)注册">
        <input type="reset"  value="重新设置"><br>
        <input type="button" value="获取验证码,不提交表单,只做某件事"><br>
        上传头像<input type="file" >
    </form>    
</body>
</html>
